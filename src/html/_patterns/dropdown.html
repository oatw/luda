<style>
  #dropdown-event-preview .dropdown-menu{
    opacity: 0;
    transition-property: opacity;
    transition-duration: .5s;
    transition-timing-function: ease;
  }
  #dropdown-event-preview.dropdown-active .dropdown-menu{
    opacity: 1;
  }
</style>

<div id="dropdown-event" class="mb-large">
  <h4><a href="#dropdown-event">#dropdown-event</a></h4>

  <h5 id="dropdown-event-preview-activate"></h5>
  <h5 id="dropdown-event-preview-activated"></h5>
  <h5 id="dropdown-event-preview-deactivate"></h5>
  <h5 id="dropdown-event-preview-deactivated"></h5>

  <div class="dropdown-absolute mb-small" id="dropdown-event-preview">
    <button class="btn btn-dark">What would you like to eat?</button>
    <div class="dropdown-menu d-block">
      <div class="dropdown-items">
        <div class="btns-y">
          <button class="btn btn-dark">Apple</button>
          <button class="btn btn-dark">Orange</button>
          <button class="btn btn-dark">A very very big banana</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    (function(){
      let activateStart = Date.now(), deactiveStart = Date.now()
      luda(document).on('luda:dropdown:activate', '#dropdown-event-preview', function(e){
        activateStart = Date.now()
        luda('#dropdown-event-preview-activate').html('Activate at: ' + activateStart)
      })
      .on('luda:dropdown:activated', '#dropdown-event-preview', function(e){
        duration = Date.now() - activateStart
        luda('#dropdown-event-preview-activated').html('Activated in: ' + duration + 'ms')
      })
      .on('luda:dropdown:deactivate', '#dropdown-event-preview', function(e){
        deactivateStart = Date.now()
        luda('#dropdown-event-preview-deactivate').html('Deactivate at: ' + deactivateStart)
      })
      .on('luda:dropdown:deactivated', '#dropdown-event-preview', function(e){
        duration = Date.now() - deactivateStart
        luda('#dropdown-event-preview-deactivated').html('Deactivated in: ' + duration + 'ms')
      })
    })()
  </script>

</div>
