---
title: Toggle
---

<div id="toggle" class="mb-large">
  <h4><a href="#toggle">#toggle</a></h4>
  <button class="btn btn-primary" data-toggle-for="toggle_target">Toggle trigger</button>
  <div class="bc-dark p-large" data-toggle-target="toggle_target">
    Toggle Target
    <button class="btn btn-light" data-toggleable>toggle</button>
    <button class="btn btn-primary" data-toggle-for="nested_toggle_target">Nested Toggle Trigger</button>
    <div class="bc-danger p-large" data-toggle-target="nested_toggle_target" data-toggleable>Nested Toggle Target</div>
  </div>
</div>

<div id="toggle-event">
  <style type="text/css">
    #toggle-event-preview{
      opacity: 0;
      transition: opacity 1s ease;
    }
    #toggle-event-preview.toggle-active{
      opacity: 1;
    }
  </style>
  <h4><a href="#toggle-event">#toggle event</a></h4>
  <button class="btn btn-primary" data-toggle-for="toggle_event_target">Toggle trigger</button>
  <h5 id="toggle-event-activate-note"></h5>
  <h5 id="toggle-event-activated-note"></h5>
  <h5 id="toggle-event-deactivate-note"></h5>
  <h5 id="toggle-event-deactivated-note"></h5>
  <div id="toggle-event-preview" class="d-block bc-dark p-large" data-toggle-target="toggle_event_target" data-toggle-auto-deactivate data-toggleable></div>
  <script type="text/javascript">
    (function(){
      let activateStart = Date.now(), deactivateStart = Date.now()
      luda(document).on('luda:toggle:activate', '#toggle-event-preview', function(e) {
        console.log('activate')
        activateStart = Date.now()
        luda('#toggle-event-activate-note').html('Activate at: ' + activateStart)
      })
      .on('luda:toggle:activated', '#toggle-event-preview', function(e) {
        console.log('activated')
        duration = Date.now() - activateStart
        luda('#toggle-event-activated-note').html('Activated in: ' + duration + 'ms')
      })
      .on('luda:toggle:deactivate', '#toggle-event-preview', function(e) {
        console.log('deactivate')
        deactivateStart = Date.now()
        luda('#toggle-event-deactivate-note').html('Deactivate at: ' + deactivateStart)
      })
      .on('luda:toggle:deactivated', '#toggle-event-preview', function(e) {
        console.log('deactivated')
        duration = Date.now() - deactivateStart
        luda('#toggle-event-deactivated-note').html('Deactivated in: ' + duration + 'ms')
      })
    })()
  </script>
</div>
